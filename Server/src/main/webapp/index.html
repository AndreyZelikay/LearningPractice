<!DOCTYPE html>
<html>
<head>
    <title>Opinion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <script src="resources/js/script.js"></script>
</head>
<body>
<header id="header">
    <img class="logo" src="Logo.png">
    <input class="input-field" placeholder="Find your topic" oninput="SelectController.onTagsInput(this.value)">
    <div class="tags-select" id="tagSelect">
        <template id="option">
        </template>
    </div>
    <p class="my-profile">Andrei</p>
    <button class="button log-out"><p class="button-text">Log out</p></button>
    <button class="button menu"><img src="menu.png" class="menu icon"></button>
    <form id="filtration">
        <div class="filtration">
            <label class="user-name-filter" for="userName">User name<input id="userName" type="text" placeholder="name" class="user-name-filter input"></label>
            <label class="date-from-filter" for="dateFrom">Date from:<input id="dateFrom" type="text" placeholder="02 03 2020" class="date input"></label>
            <label class="date-to-filter" for="dateUntil">Date until:<input id="dateUntil" type="text" placeholder="02 03 2020" class="date input"></label>
        </div>
    </form>
</header>

<div class="twits" id="container">
    <template id="twit-template">
        <div class="twit" id="">
            <img class="user-icon" data-target="user-icon" src="Logo.png">
            <div class="content">
                <p class="date" data-target="createdAt"></p>
                <p class = "text" data-target="description"></p>
                <img class="twit-photo" data-target="photoLink">
                <p class="name" data-target="author"></p>
                <p class="tags" data-target="hashTags"></p>
                <div class="twit-buttons">
                    <button class="button-delete">Delete</button>
                    <button class="button-refactor">Refactor</button>
                </div>
                <div class="feedback">
                    <button class = "feedback-button"><img class = "icon" src="upward.png"></button>
                    <p class="feedback-counter" data-target="likes"></p>
                </div>
            </div>
        </div>
    </template>
    <div class="see-more">
        <button class="button see-more">See more</button>
    </div>
</div>

<footer>
    <p>
        In My Opinion<br>
        Created by Andrei Zelikov, 6 form, 2 course<br>
        e-mail: andreyzelikay@gmail.com<br>
    </p>
</footer>
</body>
</html>
